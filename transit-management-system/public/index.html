<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Transit Management System</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Transit Management System</h1>
      <div class="connection-status" id="connection-status">Connecting...</div>
    </header>
    
    <div class="main-content">
      <aside class="sidebar">
        <h2>Add New Vehicle</h2>
        <form id="add-vehicle-form">
          <div class="form-group">
            <label for="vehicleId">Vehicle ID</label>
            <input type="text" id="vehicleId" required>
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" required>
              <option value="bus">Bus</option>
              <option value="van">Van</option>
              <option value="specialized">Specialized</option>
            </select>
          </div>
          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" min="1" required>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" required>
              <option value="active">Active</option>
              <option value="maintenance">Maintenance</option>
              <option value="out-of-service">Out of Service</option>
            </select>
          </div>
          <button type="submit" class="btn">Add Vehicle</button>
        </form>
      </aside>
      
      <main>
        <div class="map-container">
          <h2>Vehicle Map</h2>
          <div id="map">
            <!-- Map will be rendered here -->
            <div class="map-placeholder">
              <p>Map Visualization Area</p>
              <p class="small">Vehicle positions are simulated in this demo</p>
            </div>
          </div>
        </div>
        
        <div class="vehicle-list-container">
          <h2>Vehicle List</h2>
          <div class="vehicle-list" id="vehicle-list">
            <!-- Vehicles will be populated here -->
            <div class="loading">Loading vehicles...</div>
          </div>
        </div>
      </main>
    </div>
    
    <footer>
      <p>&copy; 2025 Transit Management System | Simplified Demo</p>
    </footer>
  </div>
  
  <!-- Vehicle detail modal -->
  <div class="modal" id="vehicle-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Vehicle Details</h2>
      <div id="vehicle-details"></div>
      <div class="modal-actions">
        <button id="update-location" class="btn btn-primary">Update Location</button>
        <button id="delete-vehicle" class="btn btn-danger">Delete Vehicle</button>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
