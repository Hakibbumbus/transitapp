<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transit Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Transit Management System</h1>
      <nav>
        <div id="loginStatus">
          <button id="loginBtn">Login</button>
          <button id="registerBtn">Register</button>
        </div>
      </nav>
    </header>
    
    <main>
      <section id="loginSection" class="hidden">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit">Login</button>
        </form>
      </section>
      
      <section id="registerSection" class="hidden">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="registerName">Name</label>
            <input type="text" id="registerName" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required>
          </div>
          <button type="submit">Register</button>
        </form>
      </section>
      
      <section id="bookingSection" class="hidden">
        <h2>Book a Trip</h2>
        <form id="bookingForm">
          <div class="form-group">
            <label for="pickupAddress">Pickup Address</label>
            <input type="text" id="pickupAddress" required>
          </div>
          <div class="form-group">
            <label for="dropoffAddress">Dropoff Address</label>
            <input type="text" id="dropoffAddress" required>
          </div>
          <div class="form-group">
            <label for="requestedTime">Requested Time</label>
            <input type="datetime-local" id="requestedTime" required>
          </div>
          <div class="form-group">
            <label for="passengerCount">Number of Passengers</label>
            <input type="number" id="passengerCount" min="1" value="1" required>
          </div>
          <div class="form-group">
            <label for="specialRequirements">Special Requirements</label>
            <textarea id="specialRequirements" rows="3"></textarea>
          </div>
          <button type="submit">Book Trip</button>
        </form>
      </section>
      
      <section id="myBookingsSection" class="hidden">
        <h2>My Bookings</h2>
        <div id="bookingsList"></div>
      </section>
      
      <section id="mapSection" class="hidden">
        <h2>Vehicle Locations</h2>
        <div id="map" style="height: 400px; width: 100%;"></div>
      </section>
    </main>
  </div>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
