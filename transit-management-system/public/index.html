<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Transit Management System - Calgary</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Calgary Transit Management System</h1>
      <div class="connection-status" id="connection-status">Connecting...</div>
    </header>
    
    <div class="main-content">
      <aside class="sidebar">
        <h2>Add New Vehicle</h2>
        <form id="add-vehicle-form">
          <div class="form-group">
            <label for="vehicleId">Vehicle ID</label>
            <input type="text" id="vehicleId" required>
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" required>
              <option value="bus">Bus</option>
              <option value="van">Van</option>
              <option value="specialized">Specialized</option>
            </select>
          </div>
          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" min="1" required>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" required>
              <option value="active">Active</option>
              <option value="maintenance">Maintenance</option>
              <option value="out-of-service">Out of Service</option>
            </select>
          </div>
          <div class="form-group">
            <label for="speed">Speed (km/h)</label>
            <input type="range" id="speed" min="5" max="100" value="30" step="5">
            <span id="speed-display">30</span> km/h
          </div>
          <div class="form-group">
            <label for="startAddress">Start Address</label>
            <input type="text" id="startAddress" placeholder="Start location in Calgary">
          </div>
          <div class="form-group">
            <label for="endAddress">End Address</label>
            <input type="text" id="endAddress" placeholder="End location in Calgary">
          </div>
          <button type="submit" class="btn">Add Vehicle</button>
        </form>
      </aside>
      
      <main>
        <div class="map-container">
          <h2>Vehicle Map</h2>
          <div id="map">
            <!-- Map will be rendered here -->
          </div>
        </div>
        
        <div class="vehicle-list-container">
          <h2>Vehicle List</h2>
          <div class="vehicle-list" id="vehicle-list">
            <!-- Vehicles will be populated here -->
            <div class="loading">Loading vehicles...</div>
          </div>
        </div>
      </main>
    </div>
    
    <footer>
      <p>&copy; 2025 Calgary Transit Management System | Simplified Demo</p>
    </footer>
  </div>
  
  <!-- Vehicle detail modal -->
  <div class="modal" id="vehicle-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Vehicle Details</h2>
      <div id="vehicle-details"></div>
      <div class="modal-actions">
        <button id="update-location" class="btn btn-primary">Toggle Active/Inactive</button>
        <button id="delete-vehicle" class="btn btn-danger">Delete Vehicle</button>
      </div>
    </div>
  </div>
  
  <!-- Load scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Google Maps API - Replace YOUR_API_KEY with an actual Google Maps API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXCIHkw6dnuiVNwlNkBMApN6FVyBz5LBs&libraries=places,geometry"></script>
  <script src="app.js"></script>
</body>
</html>
